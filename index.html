<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
       body {
            font-family: sans-serif; /* Use a simple sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #000; /* Black text */
            line-height: 1.5; /* Improve readability */
        }
        
        .product-price {
            font-weight: bold;
            margin-top: 5px; /* Add some spacing above the price */
        }
        .product-details{
            margin-top: 10px;
        }
        .scrolling-banner {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px 0; /* Adjust padding as needed */
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
            position: relative; /* For positioning the animation */
        }


     .scrolling-text {
            display: inline-block;
            padding-left: 100%; /* Start off-screen */
            animation: scrollText 5s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center; /* Center the logo */
            border-bottom: 1px solid #ddd; /* Subtle border */
        }

        .logo {
            font-size: 2em; /* Large logo text */
            font-weight: bold;
            text-decoration: none;
            color: #000;
            letter-spacing: 0.1em; /* Slight letter spacing */

        }
        .instagram-link a {
            color: inherit; /* Inherit color from parent element */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Optional: Make text bold for emphasis */
        }

        /* Alternatively, use a CSS class for the hyperlink */
        .no-underline a {
            color: inherit;
            text-decoration: none;
        }

        nav {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the navigation */

        }

        nav li {
            display: inline;
            margin: 0 14px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        main {
            padding: 20px;
            text-align: center; /* Center the main content */
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
          gap: 20px;
          padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img{
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            font-size: 0.8em;
        }
        .activeTab {
        border-bottom: 2px solid #000 !important;
        font-weight: bold;
    }

    /* Remove any conflicting hover effects for active tab */
    .activeTab:before {
        display: none;
    }

    nav ul li a:hover.activeTab {
        color: #000;
    }
        nav ul li a { /* Style for the link itself */
            display: inline-block; /* Make it a block element for better hover area */
            padding: 10px 15px; /* Add padding for clickable area */
            position: relative; /* For positioning the pseudo-element */
            overflow: hidden; /* Hide overflowing pseudo-element */
            transition: color 0.3s ease; /* Smooth color transition */
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        nav ul li a:before { /* Pseudo-element for the hover effect */
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #000; /* Example underline color */
            transform: scaleX(0); /* Initially hidden */
            transform-origin: left;
            transition: transform 0.3s ease; /* Smooth transform transition */
        }

        nav ul li a:hover {
            color: #555; /* Slightly darker text on hover */
        }

        nav ul li a:hover:before {
            transform: scaleX(1); /* Show the underline on hover */
        }

        /* Second hover example with background change */
        nav ul li.bg-hover a {
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px 20px; /* Add some padding to see bg change*/
            border-radius: 5px; /* Optional: Rounded corners */

        }

        nav ul li.bg-hover a:hover {
            background-color: #eee; /* Light gray background on hover */
            color: #000;
        }

        /* Third hover example with scale */
        nav ul li.scale-hover a {
            transition: transform 0.3s ease;
        }

        nav ul li.scale-hover a:hover {
            transform: scale(1.1); /* Scale up on hover */
        }
    </style>
</head>
